<ng-template #modalcontent let-close="close"><div class="modal-header"><h5 class="modal-title">Event action occurred</h5><button type="button" class="close" (click)="close()"><span aria-hidden="true">&times;</span></button></div><div class="modal-body"><div>Action:<pre>{{ modalData?.action }}</pre></div><div>Event:<pre>{{ modalData?.event | json }}</pre></div></div><div class="modal-footer"><button type="button" class="btn btn-secondary" (click)="close()">OK</button></div></ng-template><div class="row text-center"><div class="col-md-4"><div class="btn-group"><div class="btn btn-primary" mwlcalendarpreviousview [view]="view" [(viewdate)]="viewDate">Previous</div><div class="btn btn-secondary" mwlcalendartoday [(viewdate)]="viewDate">Today</div><div class="btn btn-primary" mwlcalendarnextview [view]="view" [(viewdate)]="viewDate">Next</div></div></div><div class="col-md-4"><h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3></div><div class="col-md-4"><div class="btn-group"><div class="btn btn-primary" (click)="view = 'month'" [class.active]="view === 'month'">Month</div><div class="btn btn-primary" (click)="view = 'week'" [class.active]="view === 'week'">Week</div><div class="btn btn-primary" (click)="view = 'day'" [class.active]="view === 'day'">Day</div></div></div></div><br><div [ngswitch]="view"><mwl-calendar-month-view *ngswitchcase="'month'" [viewdate]="viewDate" [events]="events" [refresh]="refresh" [activedayisopen]="activeDayIsOpen" (dayclicked)="dayClicked($event.day)" (eventclicked)="handleEvent('Clicked', $event.event)" (eventtimeschanged)="eventTimesChanged($event)"></mwl-calendar-month-view><mwl-calendar-week-view *ngswitchcase="'week'" [viewdate]="viewDate" [events]="events" [refresh]="refresh" (eventclicked)="handleEvent('Clicked', $event.event)" (eventtimeschanged)="eventTimesChanged($event)"></mwl-calendar-week-view><mwl-calendar-day-view *ngswitchcase="'day'" [viewdate]="viewDate" [events]="events" [refresh]="refresh" (eventclicked)="handleEvent('Clicked', $event.event)" (eventtimeschanged)="eventTimesChanged($event)"></mwl-calendar-day-view></div><br><br><br><h3>Edit events <button class="btn btn-primary pull-right" (click)="addEvent()">Add new</button><div class="clearfix"></div></h3><table class="table table-bordered"><thead><tr><th>Title</th><th>Primary color</th><th>Secondary color</th><th>Starts at</th><th>Ends at</th><th>Remove</th></tr></thead><tbody><tr *ngfor="let event of events; let index = index"><td><input type="text" class="form-control" [(ngmodel)]="event.title" (keyup)="refresh.next()"></td><td><input type="color" [(ngmodel)]="event.color.primary" (change)="refresh.next()"></td><td><input type="color" [(ngmodel)]="event.color.secondary" (change)="refresh.next()"></td><td><mwl-demo-utils-date-time-picker [(date)]="event.start" (datechange)="refresh.next()" placeholder="Not set"></mwl-demo-utils-date-time-picker></td><td><mwl-demo-utils-date-time-picker [(date)]="event.end" (datechange)="refresh.next()" placeholder="Not set"></mwl-demo-utils-date-time-picker></td><td><button class="btn btn-danger" (click)="events.splice(index, 1); refresh.next()">Delete</button></td></tr></tbody></table>
